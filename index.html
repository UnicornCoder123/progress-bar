<!DOCTYPE>
<html>
	<head>
		<link></link>
	</head>
	<body>
		<progress id="progressBar" value="0" max="100" style="width:300px; background-color: green;"></progress>
		<span id="status"></span>
		<h1 id="finalMsg"></h1>
		
		<script>
			function progressBarSim(al) {
				var bar = document.getElementById('progressBar');
				var status = document.getElementById('status');
				status.innerHTML = al+"%";
				bar.value = al;
				al++;
				var sim = setTimeout("progressBarSim("+al+")",0);
				if(al == 100){
					status.innerHTML = "100%"
					bar.value = 100;
					clearTimeout(sim);
					document.getElementById('finalMsg').innerHTML = "process is complete";
				}
			}
			var amountLoaded = 0;
			progressBarSim(amountLoaded);
			</script>
	</body>
</html>
